        ci-dessous pour télécharger les données.
      en: >
        The data below correspond to the references cited in this cosmoscope. They
        are in Citation Style Language, expressed in JSON. This format is recognised
        by Zotero, Mendeley and Papers. Click on the button below to download the data.
    btn_download:
      fr: Télécharger
      en: Download